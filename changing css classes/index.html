<main class="container">

  <body>
    <h1>Changing css classes</h1>

    <div class="row">
      <div class="col-4">
        <div id="eerste">
        </div>        
      </div>
      <div class="col-4">
        <div id="tweede" class="roundCorners">
        </div>
      </div>
      <div class="col-4">
        <div id="derde">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
          <button type="button" class="btn btn-danger btn-lg btn-block" id="addclass">Maak de border vetgrijs</button>
          <button type="button" class="btn btn-alert btn-lg btn-block" id="addFancyClass">Maak de div fancy</button>
      </div>
      <div class="col-4"> 
          <button type="button" class="btn btn-warning btn-lg btn-block" id="rmClass">Haal de ronde hoeken weg</button>
          <button type="button" class="btn btn-info btn-lg btn-block" id="addCorners">Zet de ronde hoeken terug</button>      
      </div>
      <div class="col-4">                 
      </div>
    </div>
</main>
